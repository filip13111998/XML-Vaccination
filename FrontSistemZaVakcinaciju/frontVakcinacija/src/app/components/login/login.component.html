<img src="assets/Gradjanski Portal.svg" style="width: 50%;margin-left: 25%;margin-top: 7%;">

<form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)" class="loginForm">
    <div class="form-group row">
        <label for="email" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control-2" id="email2" name="email" placeholder="Email" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control-2" id="password2" name="password" placeholder="Password" ngModel>
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-8">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
