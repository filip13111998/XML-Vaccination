<div style="width: 50%;  margin-left: 25%;margin-top: 2%;">
    <h3 style="display: inline-block;">Vaccination process
    </h3>
    <button type="button" style="float: right;" class="btn btn-success" data-toggle="modal" (click)="printCode()"
        data-target="#exampleModalCenter">Go
        to
        Obrazac
    </button>
</div>

<div id="vaccForm" class="centerBlock"></div>
<button (click)="send()" class="btn btn-primary centerBlock" type="button" style="float: right;" data-toggle="modal"
    [attr.data-target]="exampleModalCenter">Send</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Enter Code:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="confirmCodeID" style="width: 100%;" name="confirmCode"
                    [(ngModel)]="confirmCode" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" [attr.data-dismiss]="modalVariable"
                    (click)="printCode()">Confirm
                    Code</button>
            </div>
        </div>
    </div>
</div>
